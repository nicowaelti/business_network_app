<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bärner Netzwärcher</title>
    <meta name="description" content="Ein Marktplatz zur Vernetzung von Freiberuflern und Unternehmen" />
    
    <!-- Preconnect to commonly used domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://bernernetzwercher.firebaseapp.com" />
    
    <!-- Load Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle direct URL access
      (function() {
        const path = window.location.pathname;
        if (path !== '/' && !path.startsWith('/assets/')) {
          window.history.replaceState(null, null, '/');
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
