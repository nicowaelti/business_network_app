<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bärner Netzwärcher - Fehler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error-message {
            margin-bottom: 2rem;
        }
        .retry-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #4338ca;
        }
    </style>
    <script>
        // Function to retry loading the main application
        function retryLoad() {
            window.location.href = '/';
        }

        // Automatically retry after 5 seconds
        setTimeout(retryLoad, 5000);
    </script>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Seite konnte nicht geladen werden</div>
        <div class="error-message">
            Es gab ein Problem beim Laden der Seite. Sie werden automatisch weitergeleitet, oder klicken Sie den Button unten.
        </div>
        <a href="/" class="retry-button" onclick="retryLoad(); return false;">
            Erneut versuchen
        </a>
    </div>
</body>
</html>
