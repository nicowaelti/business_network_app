<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden - Bärner Netzwärcher</title>
    <script>
        // Single Page Apps for GitHub Pages/Render
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <script>
        // Redirect all requests to the main app
        window.location.href = '/';
    </script>
</head>
<body>
    <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
        <h1>Seite wird geladen...</h1>
        <p>Sie werden automatisch weitergeleitet.</p>
        <p>Falls die Weiterleitung nicht funktioniert, <a href="/">klicken Sie hier</a>.</p>
    </div>
</body>
</html>
